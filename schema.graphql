type Leader {
  userId: String!
  score: Int!
  updatedAt: AWSDateTime
}

type Mutation {
  addPick(playerId: String!, rank: Int!): Pick
  removePick(playerId: String!): Pick
}

type Pick {
  createdAt: AWSDateTime
  playerId: String!
  rank: Int!
  userId: String!
  result: Result
}

type Query {
  getMyPicks: [Pick]
  getResults: [Result]
  getLeaders: [Leader]
}

type Result {
  id: Int!
  bf: Int!
  pa: Int!
  updatedAt: AWSDateTime
}

schema {
  query: Query
  mutation: Mutation
}
